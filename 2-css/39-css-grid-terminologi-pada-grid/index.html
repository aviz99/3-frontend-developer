<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 GRID Terminologi / Istilah - Istilah Pada Grid</title>
    <style>
    /* Terminologi */
    /* Grid container = Element pembungkus grid. */
    /* display: grid; */
    /* Grid item = Element - element yang berada 1 level di dalam grid container (Isinya). */
    /* Grid line = Garis horizontal (kolom) atau garis vertikal (baris) yang memisahkan grid menjadi beberapa bagian dan ditandai dengan angka. */
    /* Grid cell = Perpotongan / pertemuan antara baris dan kolom di dalam grid. */
    /* Grid area = Kumpulan lebih dari satu grid cell yang membentuk kotak. */
    /* Grid track = Ukuran / jarak antara 2 grid line, bisa horizontal (kolom) atau vertikal (baris). */
    /* Grid gap = Spasi / jarak antar grid track / cell. */
    </style>
</head>
