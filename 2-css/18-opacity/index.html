<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3 Opacity</title>
	<style>
		/* Opacity */
		/* opacity: 0/.-1; */
		
		body {
			background-image: url(img/restaurant.png);
		}

		.satu {
			width: 300px;
			height: 300px;
			background-color: black;
			position: relative;
			opacity: .5;
		}

		.dua {
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			right: -50px;
			bottom: -50px;
			opacity: .5;
		}
	</style>
</head>
<body>
	
	<div class="satu">
		<div class="dua"></div>
	</div>

</body>
</html>
