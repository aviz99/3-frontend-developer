<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Accessibility</title>
</head>
<body>
    <h1>Hello Ali!</h1>
    <label>Nama :
        <input type="text" name="nama" id="nama">
    </label>

    <label for="jurusan">Jurusan :</label>
    <select name="jurusan" id="jurusan">
        <option value="if">Teknik Informatika</option>
        <option value="ti">Teknik Industri</option>
    </select>

    <button style="margin-bottom: 30px;">Kirim!</button>


    <div tabindex="0" onclick="showAlert('HALO')" role="button" id="btn-1">Tombol 1</div>
    <div>Tombol 2</div>
    <div>Tombol 3</div>

<script>
    const showAlert = text => alert(text);
    const button1 = document.querySelector('#btn-1');
    button1.addEventListener('keyup', e => {
        if(e.keyCode == 32 || e.keyCode == 13) {
            showAlert('halo');
        }
    });
</script>
</body>
</html>
