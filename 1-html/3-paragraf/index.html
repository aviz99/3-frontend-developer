<!DOCTYPE html>
<html>
	<title>HTML Paragraf</title>
</head>
<body>

<!-- Contoh Tag <br> / Menambahkan baris baru,<hr> / Menambahkan garis horizontal baru, dan <p> / Membuat pargraf pada teks -->
<p>Ini Adalah Paragraf 1</p>
<br>
<p>Ini Adalah Paragraf 2</p>
<hr>

<!-- Contoh Tag <b> / Bold,<u> / Underlined, dan <i> / Italic -->
<p><b>Selamat Datang Dikelas Pemrograman Web 1</b></p>
<p><i>Nama Saya <u>Ali Havizni</u></i></p>
<hr>

<!-- Contoh Tag <em> dan <strong> -->
<!-- <em> digunakan untuk penekanan dalam sebuah teks di cetak miring -->
<!-- <strong> digunakan untuk memberikan penekanan yang lebih kuat dalam sebuah teks ditebalkan -->
<p>Saya berasal dari <em>Tangerang</em> dan pernah berkuliah di <strong>Institut Teknologi PLN</strong></p>

</body>
</html>
