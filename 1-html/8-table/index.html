<!DOCTYPE html>
<html>
<head>
	<title>Table & Table Merging</title>
</head>
<body>
	<!-- Table & Table Merging -->
	<!-- Menampilkan data yang tabular -->
	<!-- border = membuat garis tepi, cellspacing = menambah jarak pada cell, cellpadding = memberi luas pada cell, colspan = untuk menggabungkan / merging cell pada kolom, rowspan = untuk menggabungkan / merging cell pada baris -->

	<!-- Tabel Simple -->
	<h1>Tabel Simple</h1>
	<table border="1" cellspacing="0" cellpadding="5">
		<tr> <!-- baris pada table -->
			<td>baris 1, kolom 1</td> <!-- kolom pada table -->
			<td>baris 1, kolom 2</td> <!-- kolom pada table -->
		</tr>
		<tr> <!-- baris pada table -->
			<td>baris 2, kolom 1</td> <!-- kolom pada table -->
			<td>baris 2, kolom 2</td> <!-- kolom pada table -->
		</tr>
	</table>

	<br><br><br>

	<!-- Tabel Complex -->
	<h1>Tabel Complex</h1>
	<table>
		<thead> <!-- Tabel Header -->
			<tr>
				<th></th>
				<th>Kolom 1</th>
				<th>Kolom 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Baris 1</th>
				<td>Baris 1, Kolom 1</td>
				<td>Baris 1, Kolom 2</td>
			</tr>
			<tr>
				<th>Baris 2</th>
				<td>Baris 2, Kolom 1</td>
				<td>Baris 2, Kolom 2</td>
			</tr>
		</tbody>
	</table>

	<br><br><br><br>

	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td rowspan="3">rowspan 3</td>
			<td colspan="2">colspan 2</td>
		</tr>
		<tr>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,2</td>
			<td>3,3</td>
		</tr>
	</table>

	<br><br><br>


	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td>1,1</td>
			<td>1,2</td>
			<td>1,3</td>
			<td>1,4</td>
		</tr>
		<tr>
			<td>2,1</td>
			<td colspan="2" rowspan="2" align="center">2</td>
			<td>2,4</td>
		</tr>
		<tr>
			<td>3,1</td>
			<td>3,4</td>
		</tr>
		<tr>
			<td>4,1</td>
			<td>4,2</td>
			<td>4,3</td>
			<td>4,4</td>
		</tr>
	</table>
</body>
</html>
