<!DOCTYPE html>
<html>
<head>
	<title>List HTML</title>
</head>
<body>

<!-- ul = list yang tidak terurut (disc, square, circle) -->
<!-- ol = list yang terurut (angka 1 2 3, huruf a b c, kapital A B C, romawi i ii iii, kapital romawi I II III) -->
<!-- dl = untuk membuat daftar terminologi & definisi -->

<h3>To Do List</h3>
<ol type="I">
	<li>Bangun Tidur</li>
	<li>Sholat Subuh</li>
	<li>Sarapan</li>
	<li>Mandi</li>
	<li>Sekolah</li>
</ol>

<h3>Menu Sarapan Saya</h3>
<ul type="circle">
	<li>Nasi Uduk</li>
	<li>Bubur</li>
	<li>Seblak</li>
	<li>Nasi Padang</li>
</ul>

<h3>Pemrograman Web 1</h3>
<dl>
	<dt>HTML</dt> <!-- terminologi1 -->
	<dd>Hypertext Markup Language</dd> <!-- deskripsi1 -->
	<dt>CSS</dt> <!-- terminologi2 -->
	<dd>Cascade Style Sheet</dd> <!-- deskripsi2 -->
	<dt>HTTPS</dt> <!-- terminologi3 -->
	<dd>Hypertext Transfer Protocol Secure</dd> <!-- deskripsi3 -->
</dl>

</body>
</html>
