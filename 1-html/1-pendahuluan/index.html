<!doctype html> <!-- berfungsi untuk kasih tahu si browser saya akan membuat html versi berapa (html5) -->
<html> <!-- 1 Tag atau tag html dan tag pembuka html -->
<head> <!-- Tag head isi awal dari html -->
<title>Pemrograman Web 1</title> <!-- berfungsi untuk memberikan judul halaman -->
</head> <!-- Tag penutup untuk tag head -->

<body> <!-- Tag isi pembuka dari body -->

	<p>Selamat Datang Di Pemrograman Web 1</p> <!-- Tag untuk membuat paragraph) (isi konten yang akan ditampilkan diweb) -->
</body> <!-- Tag isi penutup dari body -->
</html> <!-- Tag penutup dari html -->
