<!DOCTYPE html> <!--  -->
<html lang="en">
<head>
    <meta charset="UTF-8">  <!-- Metadata untuk mendeskripsikan website kita charset="UTF-8 = Encoding"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag</title> <!-- Judul Halaman -->
    <style></style> <!-- CSS Inline -->
</head>
<body>
    <!-- Teks -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <p>Koding Sambil Ngopi Ayo Aja Gua Mah</p>

    <!-- Pendukung Teks -->
    <br>    <!-- Menambahkan baris baru -->
    <hr>    <!-- Menambahkan garis horizontal -->
    <em>Ali</em>
    <strong>Havizni</strong>

    <!-- Gambar -->
    <img src="" alt="">

    <!-- Hyperlink Anchor -->
    <a href=""></a>

    <!-- List (Bullets & Numbering) -->
    <ul> <!-- Unorder List / List tidak terurut ., -, > -->
        <li>Ali</li> <!-- List Item isi dari ul dan ol -->
        <li>Asep</li> <!-- List Item isi dari ul dan ol -->
        <li>Sigit</li> <!-- List Item isi dari ul dan ol -->
    </ul>

    <ol> <!-- Order List / List Yang Terurut 1, 2, 3, 1., 2., 3., -->
        <li>Ali</li> <!-- List Item isi dari ul dan ol -->
        <li>Asep</li> <!-- List Item isi dari ul dan ol -->
        <li>Sigit</li> <!-- List Item isi dari ul dan ol -->
    </ol>

    <dl></dl> <!-- Definition List -->

    <dt></dt>

    <dd></dd>


    <!-- Tabel -->
    <table></table>

    <thead></thead>

    <tbody></tbody>


    <!-- Form -->
    <form action="">
        <input type="text">
        <select name="" id=""></select>
        <button></button>
    </form>

    <!-- Object -->
    <object data="" type=""></object>


    <!-- Grouping -->
    <div></div>
    <span></span>


    <!-- Tag Komentar Ini Komentar. -->

    <!-- Struktur Tag -->
    <!-- <namatag atribut="nilai/value"> -->

    <!-- Atribut Global -->
    <!-- accesskey = menentukan element ini bisa diakses oleh keyboard / shortcut -->
    <!-- class = element penanda -->
    <!-- id = element penanda -->
    <!-- dir = menentukan arah penulisan / direction -->
    <!-- lang = bahasa / language -->
    <!-- style = inline css -->
    <!-- tabindex = menentukan urutan untuk membuat form -->
    <!-- title = Memberi judul pada element -->

<!-- Script -->
<script></script> <!-- Javascript Inline -->
</body>
</html>
