<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Study Case 1 Pengkondisian If & Else If Statement</title>
</head>
<body>
    
<script>

// Study Case 1 Pengkondisian If & Else If Statement
// Kasus 4 Pengelolan Angkot
var noAngkot = 1;
var jmlAngkot =10;

for( i = noAngkot; i <= jmlAngkot; i++ ) {
    if ( i <= 6 && i !== 5) {
        console.log("Angkot No. " + i + " beroperasi dengan baik.")
    } else if ( i === 8 || i === 10 || i === 5 ) {
        console.log("Angkot No. " + i + " sedang lembur.")
    } else {
        console.log("Angkot No. " + i + " sedang tidak beroperasi.")
    }
}

</script>
</body>
</html>
