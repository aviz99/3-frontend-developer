<script>

// Study Case 3 Object
// Object Angkot
function Angkot(supir,trayek,penumpang,kas) {
    this.supir = supir;
    this.trayek = trayek;
    this.penumpang = penumpang;
    this.kas = kas;

    // Jika penumpang ingin naik
    this.penumpangNaik = function(namaPenumpang) {
        this.penumpang.push(namaPenumpang);
        return this.penumpang;
    }

    // Cek apakah angkot masih kosong
    this.penumpangTurun = function(namaPenumpang,bayar) {
        if(this.penumpang.length === 0) {
            console.info("Angkot masih kosong.");
            return false;
        }

        // Jika ada nama penumpang yang ingin turun
        for(let i = 0; i < this.penumpang.length; i++) {
            // Cek penumpang yang ingin turun dan kas bertambah
            if(this.penumpang[i] == namaPenumpang) {
                this.penumpang[i] = undefined;
                this.kas += bayar;
                return this.penumpang;
            }
        }
    }
}

let angkot1 = new Angkot("Darojat",["Cicaheum","Cibiru"],[],0);
