    // Highlight
    const nama = 'Ali Havizni';
    const umur = 26;
    const email = 'ahavizni@gmail.com'

    function highlight(strings, ...values) {
        // Cara reduce / Higher Order Function
        return strings.reduce((result,str,i) => `${result}${str}<span class="hl">${values[i] || ''}</span>`, '');
    }

    const str = highlight`Halo, Nama Saya ${nama}, umur saya ${umur} tahun. email saya adalah : ${email}`
    document.body.innerHTML = str;
