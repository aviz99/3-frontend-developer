    // Filtering Rest Parameter
    function filterBy(type, ...myArgs) {
        return myArgs.filter(a => typeof a === type);
    }

    console.log(filterBy('number', 1, 2, 3, 'Ali', false, 10, true, 'Stella'));
    console.log(filterBy('string', 1, 2, 3, 'Ali', false, 10, true, 'Stella'));
