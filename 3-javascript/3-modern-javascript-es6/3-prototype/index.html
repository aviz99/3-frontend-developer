    // Prototype Versi Class
    class Student {
        constructor(name, energy) {
            this.name = name;
            this.energy = energy;
        }

        eat(serving) {
            this.energy += serving;
            return `Halo ${this.name}, Selamat Makan.`;
        }
    
        play(hours) {
            this.energy -= hours;
            return `${this.name} Kamu Ketahuan Karena Ketahuan Bermain Game!!!`;
        }
    
        sleep(hours) {
            this.energy += hours;
            return `Hai ${this.name}, Selamat Tidur.`;
        }
    }


    let person1 = new Student('Ali', 10);
    let person2 = new Student('Havizni', 10);
