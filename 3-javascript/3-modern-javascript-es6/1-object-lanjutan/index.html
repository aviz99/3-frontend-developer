// 3. Object Constructor
function Student(name,energy) {
    this.name = name;
    this.energy = energy;
    this.eat = function(serving) {
        this.energy += serving;
        console.log(`Halo ${this.name}, Selamat Makan.`);
    }
    this.play = function(hours) {
        this.energy -= hours;
        console.log(`Halo ${this.name}, Kamu dikurangi energy mu karena Main Game!!!`);
    }
}
