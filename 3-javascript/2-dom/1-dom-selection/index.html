<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selection</title>
    <style>

    * { 
        border: 2px solid #dedede; 
        padding: 15px; 
        margin: 15px; 
    }
    html { 
        margin: 0;
        padding: 0;
    }
    body { 
        max-width: 600px;
        margin: 30px auto;
        font-family: sans-serif;
        color: #333;
    }

    </style>
</head>
<body>

    <h1 id="judul">Hello World</h1>
    <div id="container">
        <section id="a">
            <p class="p1">paragraf 1</p>
            <a href="https://www.instagram.com/alihaviznii/">Instagram Ali Havizni</a>
            <p class="p2">paragraf 2</p>
            <p class="p3">paragraf 3</p>
        </section>
        <section id="b">
            <p>paragraf 4</p>
            <ul>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </ul>
        </section>
    </div>

<script>

// DOM Selection
// document.getElementbyId() -> Mengembalikan 1 element
const judulDoc = document.getElementById('judul');
judulDoc.style.color = 'red';
judulDoc.style.backgroundColor = '#ccc';
judulDoc.innerHTML = 'Ali Havizni';

// document.getElementsByTagName() -> Mengembalikan HTMLCollection
const paragrafAll = document.getElementsByTagName('p');

for( let i = 0; i < paragrafAll.length; i++ ) {
    paragrafAll[i].style.backgroundColor = 'pink';
}

const h1 = document.getElementsByTagName('h1')[0];
h1.style.fontSize = '50px';

// document.getElementsByClassName() -> Mengembalikan HTMLCollection
const paragrafSatu = document.getElementsByClassName('p1')[0];
paragrafSatu.innerHTML = 'paragraf 1';

// document.querySelector() -> Mengembalikan Element
// Cara 1
const paragrafEmpat = document.querySelector('#b p');
paragrafEmpat.style.backgroundColor = 'green';
paragrafEmpat.style.fontSize = '30px';

// Cara 2 memperkecil scope element
// const sectionB = document.getElementById('b');
// const paragrafFour = sectionB.querySelector('p');
// const sectionB = document.querySelector('section#b');
// const paragrafFour = sectionB.getElementsByTagName('p')[0];
// paragrafFour.style.backgroundColor = 'cyan';

const liDua = document.querySelector('section#b ul li:nth-child(2)');
liDua.style.backgroundColor = 'orange';

// document.querySelectorAll() -> Mengembalikan nodeList
const semuaParagraf = document.querySelectorAll('p');
for( let i = 0; i < semuaParagraf.length; i++ ) {
    semuaParagraf[i].style.backgroundColor = 'gold';
}

</script>
</body>
</html>
