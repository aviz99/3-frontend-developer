// Program Hitung Mundur
const timeDestination = new Date('May 25, 2023 20:02:00').getTime();
const countDown = setInterval(function() {
    const now = new Date().getTime();
    const difference = timeDestination - now;
    const day = Math.floor(difference / (1000 * 60 * 60 * 24));
    const hour = Math.floor(difference % (1000 * 60 * 60 * 24) / (1000 * 60 * 60)); 
    const minute = Math.floor(difference % (1000 * 60 * 60) / (1000 * 60)); 
    const second = Math.floor(difference % (1000 * 60) / 1000); 

    const textTeks = document.getElementById('text');
    textTeks.innerHTML = `Your Time Until : ${day} day ${hour} hour ${minute} minute ${second} second`;

    if( difference < 0 ) {
        clearInterval(countDown);
        textTeks.innerHTML = 'TIMEOUT';
    }

}, 1000);
